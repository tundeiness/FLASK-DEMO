{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        <form method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    <input class="input" type="first_name" name="first_name" placeholder="First Name" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input" type="last_name" name="last_name" placeholder="Last Name" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input" type="username" name="username" placeholder="Username" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input" type="password" name="password" placeholder="Password">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
